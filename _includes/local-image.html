{% if include.width_frac %}
    {% assign divider = include.width_frac %}
{% else %}
    {% assign divider = 3 %}
{% endif %}
<a {% if include.class %} class="{{ include.class }}" {% endif %} href="{{ site.baseurl }}/images/{{include.image}}">
    <img srcset="https:////images.weserv.nl/?url={{ site.baseurl }}/images/{{ include.image }}&w={{ 740 | divided_by: divider }}&output=jpg&q=65 740w, https:////images.weserv.nl/?url={{ site.baseurl }}/images/{{ include.image }}&w={{ 500 | divided_by: divider }}&output=jpg&q=65 500w, https:////images.weserv.nl/?url={{ site.baseurl }}/images/{{ include.image }}&w={{ 300 | divided_by: divider }}&output=jpg&q=65 300w" src="{{ site.baseurl }}/images/{{ include.image }}" >
</a>
